<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruskart</title>
    <link rel="stylesheet" href="indexstyle.css" />
</head>
<body>
    <div id="heading">
        <span id="sp1">Ruskart</span>
        <input type="text" placeholder="Search for product,brands and more">
        <button id="login" type="button">Login</button>
        <span id="sp2">More</span>
        <span id="sp3">Cart</span>
    </div>
    <div class="grid-container">
        <div id="image1"></div>
        <div id="image2"></div>
        <div id="image3"></div>
        <div id="image4"></div>
        <div id="image5"></div>
        <div id="image6"></div>
        <div id="image7"></div>
        <div id="image8"></div>
        <div id="image9"></div>
        <div id="image10"></div>
    </div>
    <div id="circle">
        <i class="arrow left" onclick="prevPic()"></i>
        </span><span id="c1"></span><span id="c2"></span><span id="c3"></span>
        <i class="arrow right" onclick="nextPic()"></i>
    </div>
    <script src="./indexscript.js"></script>
</body>
</html>
